databaseChangeLog:
  - changeSet:
      id: 008-create-historique-livraison
      author: smartlogi
      changes:
        - createTable:
            tableName: historique_livraison
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: colis_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: date_changement
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: commentaire
                  type: VARCHAR(500)
        - addForeignKeyConstraint:
            baseTableName: historique_livraison
            baseColumnNames: colis_id
            referencedTableName: colis
            referencedColumnNames: id
            constraintName: fk_historique_colis
