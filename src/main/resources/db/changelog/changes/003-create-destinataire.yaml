databaseChangeLog:
  - changeSet:
      id: 003-create-destinataire
      author: smartlogi
      comment: Création de la table destinataire pour gérer les destinataires des colis
      changes:
        - createTable:
            tableName: destinataire
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
              - column:
                  name: telephone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: destinataire
