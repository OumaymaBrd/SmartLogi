databaseChangeLog:
  - changeSet:
      id: 007-create-colis-produit
      author: smartlogi
      changes:
        - createTable:
            tableName: colis_produit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: colis_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: prix
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: date_ajout
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: colis_produit
            baseColumnNames: colis_id
            referencedTableName: colis
            referencedColumnNames: id
            constraintName: fk_colis_produit_colis
        - addForeignKeyConstraint:
            baseTableName: colis_produit
            baseColumnNames: produit_id
            referencedTableName: produit
            referencedColumnNames: id
            constraintName: fk_colis_produit_produit
