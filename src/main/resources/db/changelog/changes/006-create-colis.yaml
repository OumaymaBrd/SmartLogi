databaseChangeLog:
  - changeSet:
      id: 006-create-colis
      author: smartlogi
      comment: Cr√©ation de la table colis avec toutes les relations
      changes:
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: poids
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: priorite
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: ville_destination
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: client_expediteur_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: destinataire_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: livreur_id
                  type: BIGINT
              - column:
                  name: zone_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: client_expediteur_id
            referencedTableName: client_expediteur
            referencedColumnNames: id
            constraintName: fk_colis_client_expediteur
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: destinataire_id
            referencedTableName: destinataire
            referencedColumnNames: id
            constraintName: fk_colis_destinataire
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: livreur_id
            referencedTableName: livreur
            referencedColumnNames: id
            constraintName: fk_colis_livreur
            onDelete: SET NULL

        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: zone_id
            referencedTableName: zone
            referencedColumnNames: id
            constraintName: fk_colis_zone
            onDelete: SET NULL
      rollback:
        - dropTable:
            tableName: colis
