databaseChangeLog:
  - changeSet:
      id: 006-create-colis
      author: smartlogi
      changes:
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: numero_suivi
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: poids
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: priorite
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: ville_destination
                  type: VARCHAR(100)
              - column:
                  name: date_livraison_reelle
                  type: TIMESTAMP
              - column:
                  name: livreur_id
                  type: BIGINT
              - column:
                  name: client_expediteur_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: destinataire_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: zone_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: livreur_id
            referencedTableName: livreur
            referencedColumnNames: id
            constraintName: fk_colis_livreur
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: client_expediteur_id
            referencedTableName: client_expediteur
            referencedColumnNames: id
            constraintName: fk_colis_client_expediteur
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: destinataire_id
            referencedTableName: destinataire
            referencedColumnNames: id
            constraintName: fk_colis_destinataire
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: zone_id
            referencedTableName: zone
            referencedColumnNames: id
            constraintName: fk_colis_zone
