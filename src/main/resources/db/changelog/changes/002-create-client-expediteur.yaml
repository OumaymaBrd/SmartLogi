databaseChangeLog:
  - changeSet:
      id: 002-create-client-expediteur
      author: smartlogi
      changes:
        - createTable:
            tableName: client_expediteur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(255)
