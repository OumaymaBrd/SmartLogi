databaseChangeLog:
  - changeSet:
      id: 004-create-livreur
      author: smartlogi
      comment: Cr√©ation de la table livreur avec relation vers zone
      changes:
        - createTable:
            tableName: livreur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: telephone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: vehicule
                  type: VARCHAR(100)
              - column:
                  name: zone_assignee_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: livreur
            baseColumnNames: zone_assignee_id
            referencedTableName: zone
            referencedColumnNames: id
            constraintName: fk_livreur_zone
            onDelete: SET NULL
      rollback:
        - dropTable:
            tableName: livreur
