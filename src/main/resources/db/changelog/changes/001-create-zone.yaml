databaseChangeLog:
  - changeSet:
      id: 001-create-zone
      author: smartlogi
      comment: Création de la table zone pour gérer les zones géographiques
      changes:
        - createTable:
            tableName: zone
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: code_postal
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: zone
