databaseChangeLog:
  - changeSet:
      id: 005-create-produit
      author: smartlogi
      comment: Création de la table produit pour gérer le catalogue des produits
      changes:
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: categorie
                  type: VARCHAR(100)
              - column:
                  name: poids
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: prix
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: produit
